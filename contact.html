    <header>
        <div id="logo">
            <a href="./index.html">
                <!-- Cambio de logo para pantalla mobile y desktop -->
                <picture>
                    <source media="(max-width:480px)" srcset="./multimedia/logomobile.svg" alt="Marcos Lopez">
                    <!-- <source media="(max-width:680px)" srcset="./multimedia/logo.svg" alt="Marcos Lopez"> -->
                    <img src="./multimedia/logo.svg" alt="Marcos Lopez">
                </picture>
            </a>
        </div>
        <div id="menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                            </li>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main_contacto">

        <h1>
            Contacto
        </h1>

        <section class="contenedorForm">

            <form class="row g-3">

                <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-3">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>

                <div class="col-6">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="De. Michelis 1060">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-md-4">
                    <label for="inputState" class="form-label">Pais</label>
                    <select id="inputState" class="form-select">
                        <option selected>Elegir...</option>
                        <option>Argentina</option>
                        <option>Chile</option>
                        <option>Uruguay</option>
                        <option>Colombia</option>
                    </select>
                </div>

                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>

                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

            </form>

        </section>

        <section class="muestrario">
            <!--Bootstrap-->
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./multimedia/imagenes/Serie_sueños_BN(5).jpg" class="d-block w-100"
                            alt="sueño hombre durmiendo">
                    </div>
                    <div class="carousel-item">
                        <img src="./multimedia/imagenes/Serie_sueños_BN(1).jpg" class="d-block w-100"
                            alt="sueño mujer leyendo">
                    </div>
                    <div class="carousel-item">
                        <img src="./multimedia/imagenes/Serie_sueños_BN(6).jpg" class="d-block w-100"
                            alt="sueño pareja de ancianos">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

        <ul>
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./multimedia/iconos/facebook_icon.png" alt="facebook">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="./multimedia/iconos/instagram_icon.png" alt="instagram">
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="./multimedia/iconos/twitter_icon.png" alt="twitter">
                </a>
            </li>
        </ul>

    </footer>
